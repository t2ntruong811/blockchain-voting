<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bầu Chọn</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <section>
      <div class="limiter ">
        <div class="container-table100">
          <div class="wrap-table100" >
            <h1 class="text-center">Kết Quả Bầu Chọn</h1>
            <hr/>
            <div id="loader">
              <p class="text-center">Loading...</p>
            </div>
          </div>
          <div class="wrap-table100" id="content">
            <table>
              <thead>
                  <tr class="row header">
                      <th class="cell"><div class="center">#</div></th>
                      <th class="cell"><div class="center">TÊN</div></th>
                      <th class="cell"><div class="center">SỐ PHIẾU</div></th>
                  </tr>
              </thead>
              
              <tbody id="candidatesResults">
              </tbody>
            </table>
          </div>

          <div class="wrap-table100">
            <hr/>
            <form onSubmit="App.castVote(); return false;">              
              <label for="candidatesSelect">CHỌN ỨNG CỬ VIÊN</label>
              <div class="form-group" style="display: flex; flex-direction: row">
                <select class="form-control" id="candidatesSelect" style="margin-right: 10px;">
                </select>
                <button type="submit">BỎ PHIẾU</button>
              </div>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </section>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
